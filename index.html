<!DOCTYPE html>
<html>
  <head>
    <title>VMN Account</title>  

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
      }

      html {
        box-sizing: border-box;
        font-size: 62.5%;
        height: 100%;
        -ms-text-size-adjust: none;
        -webkit-text-size-adjust: none;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      body {
        background: url(https://thijsw.github.io/b2c/bg.png) no-repeat center center fixed;
        background-size: cover;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      #panel {
        background: #fff;
        border-radius: .5rem;
        margin: 20rem auto;
        max-width: 40rem;
        padding: 4rem;
      }

      h2 {
        font-size: 2.4rem
      }
    </style>
  </head>

  <body>
    <div id="panel">
      <div id="api" role="main"></div>
    </div>
  </body>
</html>
