<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <title>VMN Account</title>  

    <style>
      :root {
        --dark-color: #061426;
        --primary-color: #17509e;
        --neutral-color-2: #f5f5f5;
        --neutral-color-3: #dedede;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
      }

      html {
        font-size: 62.5%;
        -ms-text-size-adjust: none;
        -webkit-text-size-adjust: none;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      html,
      body {
        height: 100%;
        font-family: Merriweather, serif;
      }

      h1, h2, h3 {
        font-family: Inter, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      }

      input {
        background-color: #f5f5f5;
        border: 1px solid #061426;
        border-radius: 0.6rem;
        color: #061426;
        font-family: inherit;
        font-size: 1.4rem;
        height: 5.6rem;
        line-height: 2.4rem;
        outline: none;
        padding: 0 1.6rem;
        transition: background-color .3s ease;
        width: 100%;
      }
      
      a {
        color: var(--dark-color);
      }
      
      header {
        display: flex;
        justify-content: center;
        height: 6.4rem;
        padding: 1.6rem;
      }

      header svg {
        max-height: 100%;
      }

      #wrapper {
        align-items: start;
        border-top: 1px solid var(--neutral-color-3);
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
      }
      
      #panel {
        display: flex;
        flex-direction: column;
        margin: 5rem auto;
        width: 36rem;
      }

      #panel > img {
        width: 16rem;
        margin: 0 auto;
      }

      #api {
        margin-top: 4rem;
      }

      h2 {
        font-size: 2.2rem;
        font-weight: 600;
      }

      #localAccountForm .entry {
        margin-top: 3rem;
      }
      
      #localAccountForm .entry-item {
        display: flex;
        flex-direction: column;
      }

      #localAccountForm .entry-item .password-label,
      #localAccountForm .entry-item label {
        display: none;
      }

      #localAccountForm .entry-item .error {
        color: #c00;
        font-size: 1.4rem;
        margin-bottom: 2.5rem;
      }

      #localAccountForm .buttons {
        margin-top: 1.5rem;
      }

      button[form=localAccountForm] {
        align-items: center;
        background: var(--dark-color);
        border: none;
        padding: 1.6rem 2.4rem;
        border-radius: 0.6rem;
        color: #fff;
        cursor: pointer;
        display: flex;
        font-weight: 600;
        font-size: 1.4rem;
        justify-content: center;
        text-align: center;
        text-decoration: none;
        transition: width 0.3s;
        width: 100%;
      }

      #forgotPassword {
        display: block;
        font-size: 1.6rem;
        margin-top: 3rem;
        text-align: center;
      }
    </style>
  </head>

  <body>
