<!DOCTYPE html>
<html>
  <head>
    <title>VMN Account</title>  

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
      }

      html {
        font-size: 62.5%;
        -ms-text-size-adjust: none;
        -webkit-text-size-adjust: none;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      html,
      body {
        height: 100%;
      }

      body {
        background: url(https://thijsw.github.io/b2c/bg.png) no-repeat center center fixed;
        background-size: cover;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      #wrapper {
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
      }
      
      #panel {
        background: #fff;
        border-radius: .5rem;
        margin: auto;
        max-width: 52rem;
        padding: 4rem;
      }

      .entry-item {
        display: flex;
        flex-direction: column;
        gap: 3rem;
      }

      .entry-item label {
        display: none;
      }

      .buttons {
        margin-top: 3rem;
      }
      
      h2 {
        font-size: 2.4rem
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <div id="panel">
        <div id="api" role="main"></div>
      </div>
    </div>
  </body>
</html>
